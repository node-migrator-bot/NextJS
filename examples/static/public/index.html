<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example: Static - Next JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Example: Static - Next JS</h1>
    <div id="content">

        <h2>favicon.ico</h2>
        <p>ブラウザが自動的に取得に走り、HTMLでfaviconを指定していない場合は、デフォルトでNext JSのfaviconが表示されます。</p>

        <h2>スクリプトファイル</h2>
        <p><a href="script.js">コチラ</a>をクリックしてください。</p>

        <h2>イメージファイル</h2>
        <p><img src="logo.png" /></p>

        <h2>Ext JS 4 Examples</h2>
        <p><a href="./ext/examples/">Ext JS 4 Examples</a>をNext JS経由で実行します。</p>

    </div>

</html>
