<html>
<head>
    <title>Database Example</title>
    <script></script>
</head>
<body>
    <h1>Database Examples</h1>

    <h2>users module spec</h2>
    <dl>

        <dt>アダプター名</dt>
        <dd>{info.adapterName}</dd>

        <dt>データベース名</dt>
        <dd>{info.database}</dd>

    </dl>

    <h2>User List</h2>
    <ul>
        {foreach from=users item=item key=key}
        <li>{item.name}</li>
        {/foreach}
    </ul>
</body>
</html>
