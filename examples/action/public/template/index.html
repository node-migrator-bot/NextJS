<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example: Action/Template - Next JS</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <h1>Example: Action/Template - Next JS</h1>
    <div id="content">

        <!-- Simple Bind --> 
        <h2>Simple Bind</h2> 
        <dl> 
            <dt>string</dt> 
            <dd>value: {data.string}</dd> 

            <dt>number</dt> 
            <dd>value: {data.number}</dd> 

            <dt>boolean</dt> 
            <dd>value: {data.bool}</dd> 
        </dl> 
        <!-- /Simple Bind --> 

    </div>
</body>
</html>
